<div>
  <div>
    <p>Opcje</p>
    <button class="btn btn-primary" (click)="changeWeek('ALL')">ALL</button>
    <button class="btn btn-primary" (click)="changeWeek('A')">A</button>
    <button class="btn btn-primary" (click)="changeWeek('B')">B</button>
  </div>

  <div>
    <p>Poniedziałek</p>
    <div *ngFor="let tempSubject of subjectsList">
      <p *ngIf="tempSubject.day == 'MONDAY'">
        {{tempSubject.startTime}} {{tempSubject.name}}
    </div>
  </div>

  <div>
    <p>Wtorek</p>
    <div *ngFor="let tempSubject of subjectsList">
      <p *ngIf="tempSubject.day == 'TUESDAY'">
        {{tempSubject.startTime}} {{tempSubject.name}}
    </div>
  </div>
  <div>
    <p>Środa</p>
    <div *ngFor="let tempSubject of subjectsList">
      <p *ngIf="tempSubject.day == 'WEDNESDAY'">
        {{tempSubject.startTime}} {{tempSubject.name}}
    </div>
  </div>
  <div>
    <p>Czwartek</p>
    <div *ngFor="let tempSubject of subjectsList">
      <p *ngIf="tempSubject.day == 'THURSDAY'">
        {{tempSubject.startTime}} {{tempSubject.name}}
    </div>
  </div>
  <div>
    <p>Piątek</p>
    <div *ngFor="let tempSubject of subjectsList">
      <p *ngIf="tempSubject.day == 'FRIDAY'">
        {{tempSubject.startTime}} {{tempSubject.name}}
    </div>
  </div>
</div>
